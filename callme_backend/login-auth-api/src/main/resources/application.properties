# Configuração do banco de dados PostgreSQL
# Enable the DATA.SQL FOR DATABASE
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:database}:${POSTGRES_PORT:5432}/${POSTGRES_DB:callme}
spring.datasource.username=${POSTGRES_USER:callme}
spring.datasource.password=${POSTGRES_PASSWORD:callme}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.application.name=login-auth-api
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key


