<div class="container" #container>
  <div class="forms-container">
    <div class="signin-signup">

      <!-- LOGIN FORM -->
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="sign-in-form">
        <h2 class="title">Entrar</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" formControlName="username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
        <a class="btn-forgot" (click)="navigateToReset()">Esqueceu a senha ?</a>

        <input type="submit" value="entrar" class="btn solid" />

        <!-- ✅ TEXTO ALTERADO -->
        <p class="social-text">Ou acompanhar seu chamado</p>

        <!-- ✅ NOVO BOTÃO ADICIONADO (no lugar dos ícones sociais) -->
        <button type="button" class="btn solid btn-secondary" (click)="navigateToAcompanhamentos()">
          Acompanhar sem entrar
        </button>
      </form>

      <!-- SIGNUP FORM (permanece igual) -->
      <form [formGroup]="signupForm" (ngSubmit)="submit()" class="sign-up-form">
        <h2 class="title">Cadastrar-se</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" formControlName="username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Ou </p>
        <div class="social-media">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </form>

    </div>
  </div>

  <!-- Panels (permanecem iguais) -->
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Novo Aqui ?</h3>
        <p>Deixe o seu trabalho mais produtivo e utilize o CallMe para gerenciar seus chamados.</p>
        <button class="btn transparent" id="sign-up-btn" (click)="onSignUp()">Cadastrar-se</button>
      </div>
      <img src="assets/svg/log.svg" class="image" alt="" />
    </div>

    <div class="panel right-panel">
      <div class="content">
        <h3>Já é Membro ?</h3>
        <p>Deixe o seu trabalho mais produtivo e utilize o CallMe para gerenciar seus chamados.</p>
        <button class="btn transparent" id="sign-in-btn" (click)="onSignIn()">Entre</button>
      </div>
      <img src="assets/svg/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
